# View Modes Inventory Layouts.
# Which they will peered with the list of View Modes Inventory.

# Vertical media teaser layouts.
# ------------------------------------------------------------------------------

# Vertical media teaser - xlarge.
vertical_media_teaser_xlarge:
  label: 'Vertical media teaser - xlarge'
  description: 'It contains a media element — typically an image — on the left with a headline and text on the right. It is a versatile pattern that contain content such as blog posts, user information, and other content types.'
  category: 'View modes inventory'
  class: '\Drupal\ds\Plugin\DsLayout'
  type: partial
  icon: images/vertical-media-teaser/vertical-media-teaser-xlarge.png
  template: templates/vertical-media-teaser/vertical-media-teaser-xlarge
  library: vmi/vertical_media_teaser_xlarge
  regions:
    main:
      label: 'Content'

